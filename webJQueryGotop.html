<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        .one, .two, .three {
            width: 80%;
            margin: 0 auto;
        }
        .one {
            background-color: red;
            height: 500px;
        }
        .two {
            background-color: green;
            height: 600px;
        }
        .three {
            background-color: blue;
            height: 700px;
        }
        .top {
            position: fixed;
            bottom: 20px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="top">返回顶部</div>

    <script>
        $(document).scroll(function() {
            if ($(document).scrollTop() > $('.two').offset().top) {
                $('.top').stop().fadeIn();
            } else {
                $('.top').stop().fadeOut();
            }
        });
        $('.top').click(function() {
            $('html, body').stop().animate({
                scrollTop: 0,
            }, 'normal');
        });
    </script>
</body>
</html>
