<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 数组</title>
</head>
<body>
    <script>
        // 创建数组
        var arr1 = new Array();
        var arr2 = [1, '1', true, undefined, null]; 

        // 索引
        arr1[0] = 1;
        console.log(arr1);
        console.log(arr2[1]);
        arr2[1] = '你好';
        console.log(arr2);

        // 数组长度
        console.log(arr2.length);

        arr2.length = 6;
        console.log(arr2);
        console.log(arr2[5]);

        arr2.length = 3;
        console.log(arr2);

        arr2[4] = 4;
        console.log(arr2[3]);
        console.log(arr2);
        
        arr2 = 1;
        console.log(arr2);

        // 冒泡排序
        var arr = [3, 2, 5, 6, 1];
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
