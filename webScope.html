<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 作用域</title>
</head>
<body>
    <script>
        // Js中没有块级作用域（在ES6之前）
        if (true) {
            var a = 1;
            console.log('a = ' + a);
        }
        console.log('a = ' + a);

        // 作用域链
        function fn1() {
            var num = 123;
            function fn2() {
                console.log(num); // 123
            }
            fn2();
        }
        var num = 456;
        fn1();

        function f1() {
            var a = 2;
            var b = '22';
            f2();
            function f2() {
                var a = 3;
                f3();
                function f3() {
                    var a = 4;
                    console.log(a); // 4
                    console.log(b); // '22'
                }
            }
        }
        f1();
    </script>
</body>
</html>
